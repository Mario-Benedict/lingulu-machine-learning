version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: lingulu-ml-app
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - LOG_LEVEL=INFO
      
      # Model Configuration
      - MODEL_ID=marx90/lingulu_wav2vec2_pronounciation_finetune
      - SAMPLING_RATE=16000
      - MAX_AUDIO_LENGTH_SECONDS=60
      - MAX_FILE_SIZE_MB=10
      
      # AWS CloudWatch Configuration
      - AWS_REGION=ap-southeast-1
      - CLOUDWATCH_NAMESPACE=Lingulu/ML
      - CLOUDWATCH_ENABLED=true
      # AWS credentials (use IAM role in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      # Cache HuggingFace models to avoid re-downloading
      - huggingface_cache:/home/appuser/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/model/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - lingulu-network

volumes:
  huggingface_cache:

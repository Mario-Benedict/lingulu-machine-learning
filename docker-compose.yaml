version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lingulu-ml-app
    ports:
      - "5000:5000"
    # GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      # Flask Configuration
      - PORT=5000
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - LOG_LEVEL=INFO
      
      # Model Configuration
      - MODEL_ID=marx90/lingulu_wav2vec2_pronounciation_finetune
      - SAMPLING_RATE=16000
      - MAX_AUDIO_LENGTH_SECONDS=60
      - MAX_FILE_SIZE_MB=10
    volumes:
      # Cache HuggingFace models and PyTorch to avoid re-downloading
      - huggingface_cache:/workspace/.cache/huggingface
      - torch_cache:/workspace/.cache/torch
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/model/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - lingulu-network

volumes:
  huggingface_cache:
  torch_cache:
networks:
  lingulu-network:
    driver: bridge

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: lingulu-ml-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - LOG_LEVEL=INFO
      - MODEL_ID=marx90/lingulu_wav2vec2_pronounciation_finetune
      - SAMPLING_RATE=16000
      - MAX_AUDIO_LENGTH_SECONDS=60
      - MAX_FILE_SIZE_MB=10
    volumes:
      # Cache HuggingFace models to avoid re-downloading
      - huggingface_cache:/home/appuser/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - lingulu-network

  prometheus:
    image: prom/prometheus:latest
    container_name: lingulu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - lingulu-network

  grafana:
    image: grafana/grafana:latest
    container_name: lingulu-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - lingulu-network

volumes:
  huggingface_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  lingulu-network:
    driver: bridge
